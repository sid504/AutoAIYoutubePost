name: Scheduled Broadcast

on:
  schedule:
    # Run every 2 hours (UTC)
    # Format: minute hour day month weekday
    # This runs at: 00:00, 02:00, 04:00, 06:00, 08:00, 10:00, 12:00, 14:00, 16:00, 18:00, 20:00, 22:00 UTC
    - cron: '0 */2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  trigger-broadcast:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Netlify Function
        run: |
          curl -X POST "${{ secrets.NETLIFY_SITE_URL }}/.netlify/functions/background-broadcast" \
            -H "Authorization: Bearer ${{ secrets.INTERNAL_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"useDailyNews": true}'
        
      - name: Log Result
        if: always()
        run: |
          echo "Broadcast triggered at $(date)"

